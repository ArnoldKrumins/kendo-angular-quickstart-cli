


<kendo-grid class="hide-grid-header" [data]="gridData" >
  <kendo-grid-column field="ProductID" width="200">
    <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
      Row: {{rowIndex}} /
      <strong>{{dataItem.ProductName}}</strong>
      ({{dataItem.Discontinued ? "discontinued" : "active"}})
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="ProductName" width="250">
  </kendo-grid-column>
  <kendo-grid-column field="Category.CategoryName" title="Category">
  </kendo-grid-column>
  <kendo-grid-column field="UnitPrice" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="UnitsInStock" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="Discontinued"  width="120">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Discontinued" disabled/>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
